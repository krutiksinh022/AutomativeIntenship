<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;600;800;900&family=Playfair+Display:ital,wght@1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="../css/auth.css" />
</head>

<body>

    <!-- Hero Start -->
    <section class="hero position-relative">
        <div class="hero-overlay position-absolute"></div>
        <video playsinline autoplay muted loop class="hero-video">
    <source
      class="hero-bg"
      src="../img/video.mp4"
      type="video/mp4"
      Loading="lazy"
      />
  </video>
        <div class="signup position-absolute text-white align-content-center container-custom">
            <div class="signup-overlay rounded-1">
                <form action="">
                    <div class="row h1 my-4">Create Account</div>
                    <div class="row my-2 s-input">
                        <input type="text" name="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="row my-2 s-input">
                        <input type="text" name="num" required>
                        <label for="number">Mobile Number</label>
                    </div>
                    <div class="row my-2 s-input">
                        <input type="password" name="pass" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="row my-3 signup-terms">
                        <span class="my-auto d-inline-flex">
                            <input class="my-auto" type="checkbox" name="agree" id="agree">&nbsp; I agree to all the statements in<a class="text-decoration-none fw-bold" href="#">&nbsp;Terms & Conditions.</a>
                        </span>
                    </div>
                    <div class="row my-3"><button type="submit" class="col btn btn-danger rounded-0 my-auto px-0 py-2 justify-content-center d-flex position-relative">Create Account</button>
                    </div>
                </form>
                <div class="row justify-content-center">OR</div>
                <div class="row my-3"><button class="col btn btn-outline-light rounded-0 my-auto px-0 py-2 justify-content-center d-flex position-relative" onClick="window.location.replace('sign-in.html');">Sign In</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero End -->


    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.min.js "></script>

    <!-- Jquery JS -->
    <script src="../js/jquery-3.6.0.min.js "></script>

    <!-- Custom JS -->
    <!-- <script src="./j/s/custom.js "></script> -->
</body>

</html>
